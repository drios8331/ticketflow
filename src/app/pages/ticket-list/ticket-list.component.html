<ion-content>

  <ion-list *ngIf="!isLoading && tickets.length > 0">
    <ion-item *ngFor="let t of tickets">
      <ion-label>
        <h2>{{ t.title }}</h2>
        <p>{{ t.description }}</p>
        <p class="meta">{{ t.createdAt | date: 'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="!isLoading && tickets.length === 0" class="ion-padding">
    No hay tickets creados.
  </ion-text>

  <ion-spinner *ngIf="isLoading" class="ion-margin"></ion-spinner>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" color="primary" (click)="onCreate()">
          Crear Ticket
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
